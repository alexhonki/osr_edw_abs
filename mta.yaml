_schema-version: '2.0.0'
ID: OSR_EDW_SOURCE_ABS
description: Source for OSR EDW ABS
version: 0.0.1
modules:
  - name: OSR_EDW_SOURCE_ABS-Database
    type: hdb
    path: Database
    requires:
      - name: OSR_EDW_SOURCE_ABS-container
        properties:
          HDI_DEPLOY_OPTIONS:
            auto_undeploy: true
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: edw-ext-access-grantor
resources:
  - name: OSR_EDW_SOURCE_ABS-dws
    properties:
      dwf-edw-client-name: '${service-name}'
    type: com.sap.xs.dwf-edw-client
  - name: OSR_EDW_SOURCE_ABS-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
    parameters:
      service-keys:
        - name: dwf-monitor
  - name: edw-ext-access-grantor
    type: org.cloudfoundry.existing-service
    description: edw-ext-access-grantor
