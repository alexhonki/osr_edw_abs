modules:
  - name: OSR_EDW_SOURCE_ABS-DWF
    type: dwf
    path: DWF
    requires:
#      - name: OSR_EDW_SOURCE_ABS-uaa
      - name: OSR_EDW_SOURCE_ABS-dws
  - name: OSR_EDW_SOURCE_ABS-Backend
    type: nodejs
    path: Backend
    requires:
#      - name: OSR_EDW_SOURCE_ABS-uaa
      - name: OSR_EDW_SOURCE_ABS-container
      - name: OSR_EDW_SOURCE_ABS-dws
    properties:
      API_END_POINT: '${xs-api-url}'
#      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
    provides:
      - name: OSR_EDW_SOURCE_ABS-Backend
        properties:
          service_url: '${default-url}'
  - name: OSR_EDW_SOURCE_ABS-Database
    type: hdb
    path: Database
    requires:
      - name: OSR_EDW_SOURCE_ABS-container
        properties:
          HDI_DEPLOY_OPTIONS: { "auto_undeploy": true }
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: edw-ext-access-grantor
  - name: OSR_EDW_SOURCE_ABS-Services
    type: nodejs
    path: Services
    provides:
      - name: Services_api
        properties:
          url: '${default-url}'
    requires:
      - name: OSR_EDW_SOURCE_ABS-container
    build-parameters:
      timeout: 15m
